<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recup infos tickets</title>
  <script>
    const axios = require('axios');

    async function getTicketData(ticketId, accessToken) {
      try {
        const response = await axios.get(`https://api.hubapi.com/crm/v3/objects/tickets/${ticketId}`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        return response.data;
      } catch (error) {
        console.error('Error fetching ticket data:', error);
        throw error;
      }
    }

    //GET https://api.hubapi.com/crm/v3/objects/tickets?hapikey={your_hapikey}&limit=10

  </script>
</head>
<body>

</body>
</html>
